    <title>リアルタイム五目並べタイピング</title>

<body>

    <header class="header bg-black d-flex align-items-center position-relative">
        <div class="container my-4">
            <h1 class="fs-1 title text-center" style="color:white;opacity:0.8">
                リアルタイム五目並べタイピング
            </h1>
        </div>
    </header>

    <main id="main">
        <section class="section my-4">
            <div class="container text-center">
                <canvas id="goBoard" width="600" height="600"></canvas>

            </div>

            <div class="input-group input-group-lg w-50 mx-auto my-3">
                <input type="text" class="form-control" id="typing_area" placeholder="type here" value="">
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
        VANTA.DOTS({
            el: ".header",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 100.00,
            minWidth: 400.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xfc8652,
            color2: 0xffffff,
            size: 100.00,
            spacing: 300.00,
            showLines: false
        })
    </script>

    <script src="./js/main.js" type="module"></script>

</body>
